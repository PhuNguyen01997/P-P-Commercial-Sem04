<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/assets/plugins/jquery v3.6.0.js/jquery v3.6.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="/assets/plugins/daterangepicker v3.1/moment.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/daterangepicker v3.1/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/plugins/daterangepicker v3.1/daterangepicker.css" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5ca78cb473.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="portal">
    <header class="header">
        <div class="header-block header-block__left">
            <h1 class="header-block--logo">
                <img class="icon" src="/assets/img/common/logo.png" alt="">
                <span class="txt">Trang chủ</span>
            </h1>
            <p class="header-block--angle"><i class="fas fa-angle-right"></i></p>
            <h2 class="header-block--text02">Đơn Hàng</h2>
        </div>
        <div class="header-block header-block__right">
            <p class="header-block--info">
                <span class="avatar"><img src="/assets/img/common/img_default_user.png" alt=""></span>
                <span class="name">Username</span>
            </p>
            <p class="header-block--noti"><i class="far fa-bell"></i></p>
            <p class="header-block--edu"><button href="#" class="btn btn__outline">ShoPP Edu</button></p>
        </div>
    </header>
    <section class="content">
        <aside class="aside">
            <div class="aside-container">
                <p class="aside-title">Quản lý đơn hàng</p>
                <ul class="aside-list">
                    <li class="aside-item"><a href="#">Tất cả</a></li>
                    <li class="aside-item"><a href="#">Đơn hủy</a></li>
                    <li class="aside-item"><a href="#">Trả hàng/Hoàn tiền</a></li>
                </ul>
            </div>
            <div class="aside-container">
                <p class="aside-title">Quản lý Shop</p>
                <ul class="aside-list">
                    <li class="aside-item"><a href="#">Đánh giá Shop</a></li>
                    <li class="aside-item"><a href="#">Hồ sơ Shop</a></li>
                    <li class="aside-item"><a href="#">Địa chỉ</a></li>
                    <li class="aside-item"><a href="#">Tài khoản</a></li>
                </ul>
            </div>
            <div class="aside-container">
                <p class="aside-title">Quản lý sản phẩm</p>
                <ul class="aside-list">
                    <li class="aside-item"><a href="#">Tất cả</a></li>
                    <li class="aside-item"><a href="#">Thêm sản phẩm</a></li>
                </ul>
            </div>
        </aside>
        <main class="main">
            <div class="main-inner product-create">
                <h3 class="product-create-title">
                    <span class="txt01">Sản phẩm mới</span>
                    <span class="txt02">Thêm sản phẩm mới vào cửa hàng</span>
                    <form class="widget">
                        <div class="btn btn__red">Ẩn sản phẩm</div>
                    </form>
                </h3>
                <form class="product-create-form">
                    <div class="product-create-form--left">
                        <div class="form-item">
                            <label class="form-item--left" for="name">Tên sản phẩm</label>
                            <div class="form-item--right">
                                <div class="ipt ipt__limit-length">
                                    <input type="text" name="name" id="name" max="120">
                                    <p class="length"><span class="jsCount-name">0</span><span>/120</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-item--left" for="number">Giá sản phẩm</label>
                            <div class="form-item--right">
                                <input type="number" name="number" id="number">
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-item--left" for="gender">Phân loại</label>
                            <div class="form-item--right">
                                <div class="select">
                                    <select name="" id="">
                                        <option value="">Chọn phân loại</option>
                                        <option value="01" selected>Option 01</option>
                                        <option value="02">Option 02</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-item--left" for="product features">Mô tả</label>
                            <textarea class="form-item--right" rows="6" cols="20"></textarea>
                        </div>
                        <div class="form-item">
                            <label class="form-item--left"></label>
                            <div class="form-item--right form-item--right__submit"><button type="submit"
                                    class="btn btn__primary">Lưu</button>
                            </div>
                        </div>
                    </div>
                    <div class="product-create-form--right">
                        <div class="product-create-form--right-pic-container">
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic01" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic02" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic03" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic04" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic05" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic06" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic07" alt="">
                            </label>
                            <label class="product-create-form--right-pic">
                                <i class="icClose fas fa-times"></i>
                                <label><input class="d-none" type="file" name="pic01"></label>
                                <img src="" data-id="pic08" alt="">
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="/assets/js/script.js"></script>
</body>

</html>
