<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/assets/plugins/jquery v3.6.0.js/jquery v3.6.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>



    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5ca78cb473.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="modal2 modal2__card">
        <div class="modal2-header">
            <h3>Thêm thẻ</h3>
        </div>
        <div action="" class="modal2-body modal2-form modal2-form__card-create">
            <div class="modal2-input-container">
                <input class="modal2-input modal2-input__name" type="text" placeholder="Họ tên trên thẻ">
                <p class="error">ASD SADsa qwjkl askl asld ql aso ASD SADsa qwjkl askl asld ql aso ASD SADsa qwjkl askl asld ql aso ASD SADsa qwjkl askl asld ql aso</p>
                <p class="error">ASD SADsa qwjkl askl asld ql aso</p>
            </div>
            <div class="modal2-input-container">
                <input class="modal2-input modal2-input__number" type="text" placeholder="Số thẻ">
            </div>
            <div class="modal2-input-container modal2-input-container__card-choose">
                <select id="select-card" class="d-none" id="type" name="type">
                    <option value="VISA">Visa</option>
                    <option value="MASTER_CARD">Master card</option>
                </select>
                <p data-value="VISA" class="pic">
                    <img src="/assets/img/common/icon-visa.png" alt="">
                </p>
                <p data-value="MASTER_CARD" class="pic">
                    <img src="/assets/img/common/icon-master-card.png" alt="">
                </p>
            </div>
            <div class="modal2-input-container">
                <input class="modal2-input modal2-input__date" type="text" placeholder="Ngày hết hạn">
                <input class="modal2-input modal2-input__CVV" type="text" placeholder="Mã CVV">
            </div>
            <div class="modal2-input-container">
                <input class="modal2-input modal2-input__address" type="text" placeholder="Địa chỉ hóa đơn">
            </div>
            <div class="modal2-input-container">
                <input class="modal2-input modal2-input__postal" type="text" placeholder="Potal code">
            </div>
        </div>
        <div class="modal2-footer">
            <button class="modal2-footer--back btn btn__white">TRỞ LẠI</button>
            <button class="modal2-footer--submit btn btn__primary">Hoàn Thành</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>

    <script>
        $('.modal2-input__card-choose .pic').on('click', function(){
            $('.modal2-input__card-choose .pic').removeClass('active');
            $(this).addClass('active');
            $('select#select-card').val(this.dataset.value).change();
        })
    </script>
</body>

</html>
