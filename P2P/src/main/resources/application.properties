spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/P2P?createIfNotExists=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

#After Hibernate schema, this will call schema.sql then call data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.thymeleaf.cache=false

server.port=8080

# this for enable hidden field (ex: type="hidden" name="_method" value="delete")
spring.mvc.hiddenmethod.filter.enabled=true