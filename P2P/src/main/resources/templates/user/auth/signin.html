<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth-layout}">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
<div layout:fragment="content-form" class="auth-container">
    <h1 class="auth-title">Sign In</h1>
    <form th:action="@{/j_spring_security_check}" method="post" class="form">
        <input class="auth--ipt auth--ipt__txt" name="username" placeholder="Username" required>
        <input class="auth--ipt auth--ipt__txt" name="password" type="password" placeholder="Password" required>
        <button class="btn btn__red auth--ipt auth--ipt__submit" th:type="submit" th:value="Login">Login</button>
        <p th:if="${#request.getParameter('error') == 'true'}" class="form--error-mess" for="">Invalid username or password</p>
    </form>
    <div class="auth-navi">
        <div class="auth-navi--item auth-navi--item__system">
            <a href="/signup">Sign up</a>
            <a href="/forgot">Forgot password ?</a>
        </div>
        <div class="auth-navi--item auth-navi--item__social">
            <a class="social" href="/oauth2/authorization/google">
                <img class="icon" src="/img/common/icon-gg.png" alt="">
                <span>Google</span>
            </a>
            <a class="social" href="/oauth2/authorization/facebook">
                <img class="icon" src="/img/common/icon-fb.png" alt="">
                <span>Facebook</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
