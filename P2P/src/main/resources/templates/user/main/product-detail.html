<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title>ShoPP Tên product</title>
</head>
<body>
<main layout:fragment="content">
    <div class="inner detail">
        <div class="detail-primary">
            <div class="detail-picture">
                <div class="detail-picture--current pic">
                    <img src="/img/products/product_01.jpg" alt="">
                </div>
                <ul class="detail-picture--list">
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                    <li class="detail-picture--item pic">
                        <img src="/img/products/product_01.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="detail-content">
                <h1 th:text="${product.name}" class="detail-content--title">[Product Name]</h1>
                <p class="detail-content--rate">
                    <span class="icon icon__star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </span>
                </p>
                <p th:text="${product.price}" class="detail-content--price">[Product price]đ</p>
                <p class="detail-content--line">
                    <span class="detail-content--line-key">Quantity</span>
                    <span class="detail-content--line-value detail-content--line-value__quantity attachAdjust">
                            <input type="number" name="" value="1" min="1">
                        </span>
                </p>
                <div class="detail-content--button">
                    <button class="btn btn__primary-outline detail-content--button-cart"><i
                            class="fas fa-shopping-cart"></i><span>Thêm vào giỏ hàng</span></button>
                    <button class="btn btn__primary detail-content--button-buy">Mua ngay</button>
                </div>
            </div>
        </div>
        <div class="detail-shop">
            <div class="detail-shop--picture pic">
                <img src="./img/products/product_01.jpg" alt="">
            </div>
            <div class="detail-shop--content">
                <p th:text="${shop.name}" class="detail-shop--content-title">[Shop Name]</p>
                <div class="detail-shop--content-btn">
                    <a href="#">
                        <button class="btn btn__primary-outline see">Xem cửa hàng</button>
                    </a>
                </div>
            </div>
            <div class="detail-shop--description">
                <div class="detail-shop--description-item">
                    <p>Đánh giá <span th:text="${shop.countRates}" class="txt__primary">[Product Rate Count]</span>
                    </p>
                </div>
                <div class="detail-shop--description-item">
                    <p>Sản phẩm <span th:text="${shop.countProducts}"
                                      class="txt__primary">[Shop Rate Count]</span></p>
                </div>
                <div class="detail-shop--description-item">
                    <p>Ngày tham gia <span class="txt__primary">45 month</span></p>
                </div>
            </div>
        </div>
        <div class="detail-product">
            <h2 class="detail-product--title detail--title">Thông tin sản phẩm</h2>
            <div th:text="${product.description}" class="detail-product--content">
            </div>
        </div>
        <div class="detail-rate">
            <h2 class="detail-rate--headline detail--title">Product Review</h2>
            <div class="detail-rate--list">
                <div th:each="rateItem : ${rates}" class="detail-rate--item">
                    <p class="pic detail-rate--pic"><img src="./img/products/product_01.jpg"
                                                         alt=""></p>
                    <div class="detail-rate--content">
                        <p class="detail-rate--name">[Rate name]</p>
                        <p class="detail-rate--star">
                                <span class="icon icon__star">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </span>
                        </p>
                        <p th:text="${rateItem.description}" class="detail-rate--text">[Rate Description]</p>
                        <p th:text="${rateItem.createdAt}" class="detail-rate--date">[Rate Time]</p>
                    </div>
                </div>
                <div style="margin-top: 20px;">Pagination hoặc See more ở đây (tùy mày)</div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
