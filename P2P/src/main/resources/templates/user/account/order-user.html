<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/account-layout}">
<head>
    <meta charset="UTF-8">
    <title>ShoPP</title>
</head>
<body>
<div layout:fragment="content" class="inner split order">
    <div th:replace="fragments/general-account.html :: content-side"></div>

    <div class="split-main">
        <div th:each="order : ${orders}" class="order-section">
            <div class="order-content">
                <div class="order-shop">
                    <p th:text="${order.shop.name}" class="order-shop--name">[Shop Name]</p>
                    <a class="order-shop--btn order-shop--btn__visit btn btn__primary">
                        <i class="fas fa-store"></i> Visit shop
                    </a>
                    <p th:text="${order.statusOrder.name}" class="order-shop--status">[Order Status]</p>
                </div>
                <div class="order-body">
                    <ul class="order-body--list">
                        <li th:each="orderDetail : ${order.orderDetails}" class="order-item">
                            <p class="pic order-item--pic"><img src="/img/products/product_01.jpg"
                                                                alt=""></p>
                            <div class="order-item--text">
                                <p th:text="${orderDetail.product.name}" class="order-item--name">[Order Product Name]</p>
                                <p th:text="${orderDetail.product.category.name}" class="order-item--category">[Order Product Category]</p>
                                <p th:text="${orderDetail.quantity}" class="order-item--quantity">[Order Quantity]</p>
                            </div>
                            <p th:text="${orderDetail.lastPrice}" class="order-item--price">[Order Product Price]</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="order-submit">
                <p class="order-submit--total"><span>Total: </span><span>$99.99</span></p>
                <div class="order-submit--info">
                    <p class="order-submit--text">Bạn đã hủy</p>
<!--                    <button class="order-submit&#45;&#45;btn order-submit&#45;&#45;btn btn btn__primary">Mua lại</button>-->
                    <button class="order-submit--btn order-submit--btn btn btn__primary">Đánh giá</button>
                    <button class="order-submit--btn btn btn__white">Liên hệ người bán</button>
                    <button class="order-submit--btn btn btn__white">Chi tiết đon hàng</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
