<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/account-layout}">
<head>
    <meta charset="UTF-8">
    <title>ShoPP</title>
</head>
<body>
<div layout:fragment="content" class="inner split account">
    <div th:replace="fragments/general-account.html :: content-side"></div>

    <div class="split-main shopping-order split-main__shopping-order">
        <div class="shopping-order-search">
            <input class="shopping-order-search--name" type="text" placeholder="Customer name || product name">
            <button class="btn btn__red shopping-order-search--date">Calendar</button>
            <div class="select shopping-order-search--status">
                <select name="" id="">
                    <option value="">Status</option>
                    <option value="increase">Option 1</option>
                    <option value="decrease">Option 2</option>
                </select>
            </div>
            <div class="select shopping-order-search--sort-date">
                <select name="" id="">
                    <option value="">Sort by</option>
                    <option value="increase">New</option>
                    <option value="decrease">Old</option>
                </select>
            </div>
            <div class="pagi-simplify">
                <p>1/5</p>
                <button><i class="fas fa-angle-left"></i></button>
                <button><i class="fas fa-angle-right"></i></button>
            </div>
        </div>
        <table class="shopping-order-table table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th scope="col"></th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </tfoot>
        </table>
        <div class="shopping-order-pagi">
            <ul class="pagi">
                <li class="pagi-item btn pagi-item__prev"><i class="fas fa-angle-left"></i></li>
                <li class="pagi-item btn active">1</li>
                <li class="pagi-item btn">2</li>
                <li class="pagi-item btn">3</li>
                <li class="pagi-item btn">4</li>
                <li class="pagi-item btn pagi-item__next"><i class="fas fa-angle-right"></i></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
