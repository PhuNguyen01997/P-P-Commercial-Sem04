<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
  <meta charset="UTF-8">
  <title>ShoPP</title>
</head>
<body>
<main layout:fragment="content">
    <div class="inner split account account__card">
        <div class="account-side split-side">
            <div class="account-head">
                <p class="pic circle account-head--avatar pic"><img src="/img/products/product_01.jpg"
                                                                    alt=""></p>
                <div class="account-head--text">
                    <p class="account-head--name">Uwu Bu Bu</p>
                    <p class="account-head--edit"><a href="#"><i class="icon fas fa-pencil-alt"></i>Edit profile</a>
                    </p>
                </div>
            </div>
            <ul class="account-body">
                <li class="account-body--item account-body--item__dropdown dropdown">
                    <a href="javascript: void(0)"><i class="icon icon__account fas fa-user"></i>My Account</a>
                    <ul class="dropdown-list">
                        <li class="dropdown-item"><a href="#">Profile</a></li>
                        <li class="dropdown-item"><a href="#">Change password</a></li>
                    </ul>
                </li>
                <li class="account-body--item"><a href="javascript: void(0)"><i
                        class="icon icon__order fas fa-file-invoice-dollar"></i>Orders</a>
                </li>
            </ul>
        </div>
        <div class="split-main">
            <div class="split-header">
                <h2 class="split-header--title">Thẻ tín dụng/Ghi nợ</h2>
                <button class="btn btn__primary split-header--add"><i
                        class="icon icon__left fas fa-plus"></i>Thêm thẻ mới</button>
            </div>
            <ul class="account-card">
                <li class="account-card-item">
                    <p class="account-card-item--pic pic"><img src="/img/common/icon-master-card.png" alt=""></p>
                    <p class="account-card-item--name">VISA</p>
                    <p class="account-card-item--number">**** **** **** 1234</p>
                    <div class="account-card-item--action">
                        <a href="#" class="account-card-item--link">Xóa</a>
                    </div>
                </li>
                <li class="account-card-item">
                    <p class="account-card-item--pic pic"><img src="/img/common/icon-visa.png" alt=""></p>
                    <p class="account-card-item--name">Master Card</p>
                    <p class="account-card-item--number">**** **** **** 9999</p>
                    <div class="account-card-item--action">
                        <a href="#" class="account-card-item--link">Xóa</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
