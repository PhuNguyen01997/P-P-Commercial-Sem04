<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/portal-layout}">
<head>
    <meta charset="UTF-8">
    <title>ShoPP</title>
</head>
<body>
<div layout:fragment="content" class="product-create">
    <h3 class="product-create-title">
        <span class="txt01">Sản phẩm mới</span>
        <span class="txt02">Thêm sản phẩm mới vào cửa hàng</span>
        <form class="widget">
            <div th:if="${product.id == null || product.id == 0}" class="btn btn__red">Ẩn sản phẩm</div>
        </form>
    </h3>
    <form th:object="${product}" class="product-create-form" method="post" enctype="multipart/form-data">
        <div class="product-create-form--left">
            <div class="form-item">
                <label class="form-item--left" for="name">Tên sản phẩm</label>
                <div class="form-item--right">
                    <div class="ipt ipt__limit-length">
                        <input type="text" th:field="*{name}" id="name" maxlength="120">
                        <p class="length"><span class="jsCount-name">0</span><span>/120</span></p>
                    </div>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">[Error Name]</p>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item--left" for="price">Giá sản phẩm</label>
                <div class="form-item--right">
                    <input type="number" name="price" th:field="*{price}" id="price">
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error">[Error Price]</p>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item--left">Phân loại</label>
                <div class="form-item--right">
                    <div class="select">
                        <select name="category" id="">
                            <option value="0" disabled selected>Phân loại</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"
                                    th:selected="${product?.category != null && product.category.id == category.id}"
                            ></option>
                        </select>
                    </div>
                    <p data-name="category" class="error d-none">[Error Category]</p>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item--left" for="description">Mô tả</label>
                <div class="form-item--right">
                    <textarea class="form-item--right" rows="6" cols="20" id="description"
                              th:field="*{description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">[Error
                        Description]</p>
                </div>
            </div>
            <div class="form-item">
                <label class="form-item--left"></label>
                <div class="form-item--right form-item--right__submit">
                    <button type="submit" class="btn btn__primary">Lưu</button>
                </div>
            </div>
        </div>
        <div class="product-create-form--right">
            <p class="error d-none" data-name="images">[Error Images]</p>
            <label class="">
                <p class="btn btn__primary-outline">Thêm ảnh</p>
                <input class="d-none" type="file" multiple name="imageFiles[]" value="">
            </label>
            <div class="product-create-form--right-pic-container jsImageContainer">
            </div>
        </div>
    </form>
</div>

<script layout:fragment="script">
    $('input[name="imageFiles[]"]').on('change', function () {
        $('.error[data-name="images"]').addClass('d-none');
        if (this.files.size == 0) return;
        const container = $('.jsImageContainer');
        container.empty();
        Array.from(this.files).forEach((file, index) => {
            let html = `<div class="product-create-form--right-pic">`;
            html += `<img data-index="${index}" src="" data-id="" alt="">`;
            html += `</div>`;
            container.append(html);

            const element = container.find(`img[data-index="${index}"]`)[0];
            readUrlImage(file, element);
        })

    })
    document.querySelector('.product-create-form').addEventListener('submit', function (e) {
        e.preventDefault();
        let canSubmit = true;
        if (!$('select[name="category"]').val()) {
            canSubmit = false;
            $('.error[data-name="category"]').text("Danh mục sản phẩm không hợp lệ").removeClass('d-none');
        }
        $('input[type=file]').each((index, fileInput) => {
            if (fileInput.files.length == 0) {
                $('.error[data-name="images"]').text("Sản phẩm ít nhất phải có 1 ảnh").removeClass('d-none');
                canSubmit = false;
                return;
            }
            Array.from(fileInput.files).forEach(file => {
                if (file.size / 1000000 > 2) {
                    canSubmit = false;
                    $('.error[data-name="images"]').text("Kích thước hình ảnh quá lớn (< 2MB)").removeClass('d-none');
                    return;
                }
            })
        })
        if (canSubmit) this.submit();
    })
</script>
</body>
</html>
