<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Fragments</title>
</head>
<body>
<div th:fragment="content-header" class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0" th:text="${viewHeaderNavi.title}"></h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li th:each="navi : ${viewHeaderNavi.naviItem}"
                        class="breadcrumb-item">
                        <a th:if="${!navi[1].isEmpty()}" th:href="${navi[1]}" th:text="${navi[0]}"></a>
                        <span th:if="${navi[1].isEmpty()}" th:text="${navi[0]}"></span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<footer th:fragment="footer" class="main-footer">
    <strong>Copyright &copy; 2014-2022 <a href="https://adminlte.io">P2P</a>.</strong>
    All rights reserved.
</footer>

<aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="index3.html" class="brand-link">
        <img src="dist/img/AdminLTELogo.png" alt="" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">P2P</span>
    </a>

    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-item">
                    <a href="/admin/transaction" class="nav-link">
                        <i class="fas fa-hand-holding-usd mr-1"></i>
                        <p>Transaction</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/category" class="nav-link">
                        <i class="fas fa-map mr-1"></i>
                        <p>Category</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/shop" class="nav-link">
                        <i class="fas fa-store mr-1"></i>
                        <p>Shop</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/user" class="nav-link">
                        <i class="fas fa-user mr-1"></i>
                        <p>User</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
</aside>

<nav th:fragment="navbar" class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="javascirpt: void(0)" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/logout}" class="nav-link">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
