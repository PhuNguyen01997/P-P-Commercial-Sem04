<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <script src="/plugins/jquery v3.6.0.js/jquery v3.6.0.min.js"></script>
    <script src="/plugins/bootstrap-4.0.0/js/bootstrap.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5ca78cb473.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/plugins/bootstrap-4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <th:block layout:fragment="style"></th:block>
</head>
<body>
<header th:insert="fragments/general-auth.html :: header" class="header header-auth">
    <h1>Header</h1>
</header>
<main class="auth">
    <div class="inner">
        <div class="auth-ads">
            <img src="/img/auth/bg_primary.jpg" alt="">
        </div>
        <div layout:fragment="content-form">
        </div>
    </div>
</main>
<footer class="footer" th:insert="fragments/general-auth.html :: footer">
    <h1>Footer</h1>
</footer>
<script src="/js/script.js"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
