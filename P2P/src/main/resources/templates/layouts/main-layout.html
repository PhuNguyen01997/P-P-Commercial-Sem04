<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <script th:src="@{/plugins/jquery v3.6.0.js/jquery v3.6.0.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-4.0.0/js/bootstrap.js}"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5ca78cb473.js" crossorigin="anonymous"></script>

    <script src="https://js.stripe.com/v3/"></script>


    <link rel="stylesheet" th:href="@{/plugins/bootstrap-4.0.0/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block layout:fragment="style"></th:block>

    <style>
        .example.example5 {
            background-color: #9169d8;
        }

        .example.example5 * {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

        #example5-paymentRequest {
            max-width: 500px;
            width: 100%;
            margin-bottom: 10px;
        }

        .example.example5 fieldset {
            border: 1px solid #b5a4ed;
            padding: 15px;
            border-radius: 6px;
        }

        .example.example5 fieldset legend {
            margin: 0 auto;
            padding: 0 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #cdd0f8;
            background-color: #9169d8;
        }

        .example.example5 fieldset legend + * {
            clear: both;
        }

        .example.example5 .card-only {
            display: block;
        }
        .example.example5 .payment-request-available {
            display: none;
        }

        .example.example5 .row {
            display: -ms-flexbox;
            display: flex;
            margin: 0 0 10px;
        }

        .example.example5 .field {
            position: relative;
            width: 100%;
        }

        .example.example5 .field + .field {
            margin-left: 10px;
        }

        .example.example5 label {
            width: 100%;
            color: #cdd0f8;
            font-size: 13px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .example.example5 .input {
            width: 100%;
            color: #fff;
            background: transparent;
            padding: 5px 0 6px 0;
            border-bottom: 1px solid #a988ec;
            transition: border-color 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .example.example5 .input::-webkit-input-placeholder {
            color: #bfaef6;
        }

        .example.example5 .input::-moz-placeholder {
            color: #bfaef6;
        }

        .example.example5 .input:-ms-input-placeholder {
            color: #bfaef6;
        }

        .example.example5 .input.StripeElement--focus,
        .example.example5 .input:focus {
            border-color: #fff;
        }
        .example.example5 .input.StripeElement--invalid {
            border-color: #ffc7ee;
        }

        .example.example5 input:-webkit-autofill,
        .example.example5 select:-webkit-autofill {
            -webkit-text-fill-color: #fce883;
            transition: background-color 100000000s;
            -webkit-animation: 1ms void-animation-out;
        }

        .example.example5 .StripeElement--webkit-autofill {
            background: transparent !important;
        }

        .example.example5 input,
        .example.example5 button,
        .example.example5 select {
            -webkit-animation: 1ms void-animation-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            border-style: none;
            border-radius: 0;
        }

        .example.example5 select.input,
        .example.example5 select:-webkit-autofill {
            background-image: url('data:image/svg+xml;utf8,<svg width="10px" height="5px" viewBox="0 0 10 5" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill="#fff" d="M5.35355339,4.64644661 L9.14644661,0.853553391 L9.14644661,0.853553391 C9.34170876,0.658291245 9.34170876,0.341708755 9.14644661,0.146446609 C9.05267842,0.0526784202 8.92550146,-2.43597394e-17 8.79289322,0 L1.20710678,0 L1.20710678,0 C0.930964406,5.07265313e-17 0.707106781,0.223857625 0.707106781,0.5 C0.707106781,0.632608245 0.759785201,0.759785201 0.853553391,0.853553391 L4.64644661,4.64644661 L4.64644661,4.64644661 C4.84170876,4.84170876 5.15829124,4.84170876 5.35355339,4.64644661 Z" id="shape"></path></svg>');
            background-position: 100%;
            background-size: 10px 5px;
            background-repeat: no-repeat;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }

        .example.example5 button {
            display: block;
            width: 100%;
            height: 40px;
            margin: 20px 0 0;
            background-color: #fff;
            border-radius: 6px;
            color: #9169d8;
            font-weight: 500;
            cursor: pointer;
        }

        .example.example5 button:active {
            background-color: #cdd0f8;
        }

        .example.example5 .error svg .base {
            fill: #fff;
        }

        .example.example5 .error svg .glyph {
            fill: #9169d8;
        }

        .example.example5 .error .message {
            color: #fff;
        }

        .example.example5 .success .icon .border {
            stroke: #bfaef6;
        }

        .example.example5 .success .icon .checkmark {
            stroke: #fff;
        }

        .example.example5 .success .title {
            color: #fff;
        }

        .example.example5 .success .message {
            color: #cdd0f8;
        }

        .example.example5 .success .reset path {
            fill: #fff;
        }
    </style>
</head>
<body>
<header th:insert="fragments/general.html :: header" class="header">
    <h1>Header</h1>
</header>

<main layout:fragment="content">
    <h1>Content</h1>
</main>

<div id="globalLoading"></div>

<footer class="footer" th:insert="fragments/general.html :: footer">
    <h1>Footer</h1>
</footer>

<div th:if="${globalError != null}" th:replace="fragments/modal.html :: global-error"></div>

<script src="/js/script.js"></script>
<script>
    function registerElements(elements, exampleName) {
        var formClass = '.' + exampleName;
        var example = document.querySelector(formClass);

        var form = example.querySelector('form');
        var resetButton = example.querySelector('a.reset');
        var error = form.querySelector('.error');
        var errorMessage = error.querySelector('.message');

        function enableInputs() {
            Array.prototype.forEach.call(
                form.querySelectorAll(
                    "input[type='text'], input[type='email'], input[type='tel']"
                ),
                function (input) {
                    input.removeAttribute('disabled');
                }
            );
        }

        function disableInputs() {
            Array.prototype.forEach.call(
                form.querySelectorAll(
                    "input[type='text'], input[type='email'], input[type='tel']"
                ),
                function (input) {
                    input.setAttribute('disabled', 'true');
                }
            );
        }

        function triggerBrowserValidation() {
            // The only way to trigger HTML5 form validation UI is to fake a user submit
            // event.
            var submit = document.createElement('input');
            submit.type = 'submit';
            submit.style.display = 'none';
            form.appendChild(submit);
            submit.click();
            submit.remove();
        }

        // Listen for errors from each Element, and show error messages in the UI.
        var savedErrors = {};
        elements.forEach(function (element, idx) {
            element.on('change', function (event) {
                if (event.error) {
                    error.classList.add('visible');
                    savedErrors[idx] = event.error.message;
                    errorMessage.innerText = event.error.message;
                } else {
                    savedErrors[idx] = null;

                    // Loop over the saved errors and find the first one, if any.
                    var nextError = Object.keys(savedErrors)
                        .sort()
                        .reduce(function (maybeFoundError, key) {
                            return maybeFoundError || savedErrors[key];
                        }, null);

                    if (nextError) {
                        // Now that they've fixed the current error, show another one.
                        errorMessage.innerText = nextError;
                    } else {
                        // The user fixed the last error; no more errors.
                        error.classList.remove('visible');
                    }
                }
            });
        });

        // Listen on the form's 'submit' handler...
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Trigger HTML5 validation UI on the form if any of the inputs fail
            // validation.
            var plainInputsValid = true;
            Array.prototype.forEach.call(form.querySelectorAll('input'), function (
                input
            ) {
                if (input.checkValidity && !input.checkValidity()) {
                    plainInputsValid = false;
                    return;
                }
            });
            if (!plainInputsValid) {
                triggerBrowserValidation();
                return;
            }

            // Show a loading screen...
            example.classList.add('submitting');

            // Disable all inputs.
            disableInputs();

            // Gather additional customer data we may have collected in our form.
            var name = form.querySelector('#' + exampleName + '-name');
            var address1 = form.querySelector('#' + exampleName + '-address');
            var city = form.querySelector('#' + exampleName + '-city');
            var state = form.querySelector('#' + exampleName + '-state');
            var zip = form.querySelector('#' + exampleName + '-zip');
            var additionalData = {
                name: name ? name.value : undefined,
                address_line1: address1 ? address1.value : undefined,
                address_city: city ? city.value : undefined,
                address_state: state ? state.value : undefined,
                address_zip: zip ? zip.value : undefined,
            };

            // Use Stripe.js to create a token. We only need to pass in one Element
            // from the Element group in order to create a token. We can also pass
            // in the additional customer data we collected in our form.
            stripe.createToken(elements[0], additionalData).then(function (result) {
                // Stop loading!
                example.classList.remove('submitting');

                if (result.token) {
                    // If we received a token, show the token ID.
                    example.querySelector('.token').innerText = result.token.id;
                    example.classList.add('submitted');
                } else {
                    // Otherwise, un-disable inputs.
                    enableInputs();
                }
            });
        });

        resetButton.addEventListener('click', function (e) {
            e.preventDefault();
            // Resetting the form (instead of setting the value to `''` for each input)
            // helps us clear webkit autofill styles.
            form.reset();

            // Clear each Element.
            elements.forEach(function (element) {
                element.clear();
            });

            // Reset error state as well.
            error.classList.remove('visible');

            // Resetting the form does not un-disable inputs, so we need to do it separately:
            enableInputs();
            example.classList.remove('submitted');
        });
    }

    var stripe = Stripe('pk_test_6pRNASCoBOKtIshFeQd4XMUh');

    var elements = stripe.elements({
        // Stripe's examples are localized to specific languages, but if
        // you wish to have Elements automatically detect your user's locale,
        // use `locale: 'auto'` instead.
        locale: window.__exampleLocale
    });

    /**
     * Card Element
     */
    var card = elements.create("card", {
        iconStyle: "solid",
        style: {
            base: {
                iconColor: "#fff",
                color: "#fff",
                fontWeight: 400,
                fontFamily: "Helvetica Neue, Helvetica, Arial, sans-serif",
                fontSize: "16px",
                fontSmoothing: "antialiased",

                "::placeholder": {
                    color: "#BFAEF6"
                },
                ":-webkit-autofill": {
                    color: "#fce883"
                }
            },
            invalid: {
                iconColor: "#FFC7EE",
                color: "#FFC7EE"
            }
        }
    });
    card.mount("#example5-card");

    /**
     * Payment Request Element
     */
    var paymentRequest = stripe.paymentRequest({
        country: "US",
        currency: "usd",
        total: {
            amount: 2500,
            label: "Total"
        },
        requestShipping: true,
        shippingOptions: [
            {
                id: "free-shipping",
                label: "Free shipping",
                detail: "Arrives in 5 to 7 days",
                amount: 0
            }
        ]
    });
    paymentRequest.on("token", function (result) {
        var example = document.querySelector(".example5");
        example.querySelector(".token").innerText = result.token.id;
        example.classList.add("submitted");
        result.complete("success");
    });

    var paymentRequestElement = elements.create("paymentRequestButton", {
        paymentRequest: paymentRequest,
        style: {
            paymentRequestButton: {
                theme: "light"
            }
        }
    });

    paymentRequest.canMakePayment().then(function (result) {
        if (result) {
            document.querySelector(".example5 .card-only").style.display = "none";
            document.querySelector(
                ".example5 .payment-request-available"
            ).style.display =
                "block";
            paymentRequestElement.mount("#example5-paymentRequest");
        }
    });

    registerElements([card], "example5");
</script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
