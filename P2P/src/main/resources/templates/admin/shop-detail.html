<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Shop - ' + shop.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-8 d-flex align-items-center">
                        <h3 class="card-title"><i class="fas fa-text-width mr-2"></i><span th:text="${shop.name}"></span></h3>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end">
                        <button data-name="{{ $product->name }}" data-id="{{ $product->id }}" name="delete"
                                class="btn btn-danger">Delete
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <dl class="row">
                    <img id="picture" class="detail-img" th:src="${shop.logo}">
                    <dt class="col-sm-3">ID</dt>
                    <dd th:text="${shop.id}" class="col-sm-9"></dd>
                    <dt class="col-sm-3">Shop name</dt>
                    <dd th:text="${shop.name}" class="col-sm-9"></dd>
                    <dt class="col-sm-3">Phone number</dt>
                    <dd th:text="${shop.phone}" class="col-sm-9"></dd>
                    <dt class="col-sm-3">Fund</dt>
                    <dd class="col-sm-9"><span th:text="${shop.fund}"></span><span> vnÄ‘</span></dd>
                    <dt class="col-sm-3">Join date</dt>
                    <dd th:text="${#dates.format(shop.createdAt, 'dd-MM-yyyy')}" class="col-sm-9"></dd>
                    <dt class="col-sm-3">Reviews</dt>
                    <dd th:text="${shop.averageRates + ' ('+ shop.countRates +' reviews)'}"
                        class="col-sm-9 text-nowrap"></dd>
                    <dt class="col-sm-3">User</dt>
                    <dd th:text="${shop.user.username}" class="col-sm-9"></dd>
                </dl>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
</section>

<script layout:fragment="script">
    $("#dataTable").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false
    });
</script>
</body>
</html>
