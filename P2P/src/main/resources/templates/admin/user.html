<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table id="dataTable" class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Join date</th>
                                <th>Orders</th>
                                <th>Shop</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}" class="jsClick" th:data-id="${user.id}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.addresses.size()}"></td>
                                <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy')}"></td>
                                <td th:text="${user.orders.size()}"></td>
                                <td th:text="${user.shop != null ? user.shop.name : ''}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Join date</th>
                                <th>Orders</th>
                                <th>Shop</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="script">
    $("#dataTable").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false
    });
    $('table').on('click', '.jsClick', function(){
        const id = this.dataset.id;
        location.href = `user/${id}`;
    })
</script>
</body>
</html>
